    <!--Modal: Login / Register Form-->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        Ã—</button>
                    <h4 class="modal-title" id="myModalLabel">
                        Login/Registration - <a href="http://www.jquery2dotnet.com">jquery2dotnet.com</a></h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-8" style="border-right: 1px dotted #C2C2C2;padding-right: 30px;">
                            <!-- Nav tabs -->
                            <ul class="nav nav-tabs">
                                <li class="active"><a href="#Login" data-toggle="tab">Login</a></li>
                                <li><a href="#Registration" data-toggle="tab">Registration</a></li>
                            </ul>
                            <!-- Tab panes -->
                            <div class="tab-content">
                                <div class="tab-pane active" id="Login">

                                    <form action="auth" method="POST" role="form" class="form-horizontal">
                                    <div class="form-group">
                                        <label for="loginusername" class="col-sm-2 control-label">
                                            Username</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="loginusername" placeholder="Username" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="loginpassword" class="col-sm-2 control-label">
                                            Password</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="loginpassword" placeholder="Password" />
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-2">
                                        </div>
                                        <div class="col-sm-10">
                                            <button type="submit" id="login-btn"class="btn btn-primary btn-sm">
                                                Submit</button>
                                            <a href="javascript:;">Forgot your password?</a>
                                        </div>
                                    </div>
                                    </form>
                                </div>
                                <div class="tab-pane" id="Registration">
                                    <form role="form" class="form-horizontal">

                                    <div class="form-group">
                                        <label for="addusername" class="col-sm-2 control-label">
                                            Username</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="addusername" placeholder="Username" />
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="addpassword" class="col-sm-2 control-label">
                                            Password</label>
                                        <div class="col-sm-10">
                                            <input type="password" class="form-control" id="addpassword" placeholder="Password" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="addbio" class="col-sm-2 control-label">
                                            Bio</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="addbio" placeholder="Bio" />
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-2">
                                        </div>
                                        <div class="col-sm-10">
                                            <button type="button" id="add-btn" class="btn btn-primary btn-sm">
                                                Register</button>
                                            <button type="button" class="btn btn-default btn-sm">
                                                Cancel</button>
                                        </div>
                                    </div>
                                    </form>
                                </div>
                            </div>
