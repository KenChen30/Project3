		<title>Art Social Media Login Form</title>

<body>
	<!--Modal: Login / Register Form-->
	<div class="modal fade" id="modalLRForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	  <div class="modal-dialog cascading-modal" role="document">
	    <!--Content-->
	    <div class="modal-content">

	      <!--Modal cascading tabs-->
	      <div class="modal-c-tabs">

	        <!-- Nav tabs -->
	        <ul class="nav nav-tabs md-tabs tabs-2 light-blue darken-3" role="tablist">
	          <li class="nav-item">
	            <a class="nav-link active" data-toggle="tab" href="#panel7" role="tab"><i class="fas fa-user mr-1"></i>
	              Login</a>
	          </li>
	          <li class="nav-item">
	            <a class="nav-link" data-toggle="tab" href="#panel8" role="tab"><i class="fas fa-user-plus mr-1"></i>
	              Register</a>
	          </li>
	        </ul>

	        <!-- Tab panels -->
	        <div class="tab-content">
	          <!--Panel 7-->

	          <div class="tab-pane fade in show active" id="panel7" role="tabpanel">

	            <!--Body-->
							<div class="modal-body mb-1">
              <div class="md-form form-sm mb-5">
                <i class="fas fa-envelope prefix"></i>
								<form action="auth" method="POST">
									<input type="text" name="username" placeholder="Username" required>
									<input type="password" name="password" placeholder="Password" required>
									<input type="submit">
								</form>

              </div>


            </div>




	            <!-- <div class="modal-body mb-1">
								<div class="login-form">
									<i class="fas fa-envelope prefix"></i>
									<h1>Login Form</h1>
									<form action="auth" method="POST">

										<input type="submit">
								  </form>
							    </div>
	              </div>
	            </div> -->

	            <!--Footer-->
							<div class="modal-footer">
              <div class="options text-center text-md-right mt-1">
                <p>Not a member? <a href="#" class="blue-text">Sign Up</a></p>
                <p>Forgot <a href="#" class="blue-text">Password?</a></p>
              </div>
              <button type="button" class="btn btn-outline-info waves-effect ml-auto" data-dismiss="modal">Close</button>
            </div>

	          </div>



	          <!--/.Panel 7-->

	          <!--Panel 8-->
	          <div class="tab-pane fade" id="panel8" role="tabpanel">

	            <!--Body-->
						
	            <div class="modal-body">

	              <div class="md-form form-sm mb-5">
	                <i class="fas fa-envelope prefix"></i>
	                <input type="text" id="addusername" class="form-control form-control-sm validate">
	                <label data-error="wrong" data-success="right" for="addusername">Username</label>
	              </div>

	              <div class="md-form form-sm mb-5">
	                <i class="fas fa-lock prefix"></i>
	                <input type="password" id="addpassword" class="form-control form-control-sm validate">
	                <label data-error="wrong" data-success="right" for="addpassword">Password</label>
	              </div>

	              <div class="md-form form-sm mb-5">
	                <i class="fas fa-envelope prefix"></i>
	                <input type="text" id="addbio" class="form-control form-control-sm validate">
	                <label data-error="wrong" data-success="right" for="addbio">Bio</label>
	              </div>

	              <div class="text-center form-sm mt-2">
	                <button type="button" id="add-btn" class="btn btn-info">Sign up<i class="fas fa-sign-in ml-1"></i></button>
	              </div>


						</div>
	            <!--Footer-->
	            <div class="modal-footer">
	              <div class="options text-right">
	                <p class="pt-1">Already have an account? <a href="#" class="blue-text">Log In</a></p>
	              </div>
	              <button type="button" class="btn btn-outline-info waves-effect ml-auto" data-dismiss="modal">Close</button>
	            </div>
	          </div>
	          <!--/.Panel 8-->
	        </div>

	      </div>
	    </div>
	    <!--/.Content-->
	  </div>
	</div>
	<!--Modal: Login / Register Form-->

	<div class="text-center">
	  <a href="" class="btn btn-default btn-rounded my-3" data-toggle="modal" data-target="#modalLRForm">LogIn/Register</a>
	</div>


	<div class="container editdata">
		<form class="navbar-form navbar-left addboxes">
			<div class="form-group">
				<input type="text" id="editusername" class="form-control" placeholder="Username">
	</div>

	<div class="form-group">
		<input type="text" id="editpassword" class="form-control" placeholder="Password">
	</div>

	<div class="form-group">
		<input type="text" id="editbio" class="form-control"
	 placeholder="Bio">
	</div>


	<button type="button" id="edit-btn" class="btn btn-default">Save</button>

	</form>
	</div>

	<div class="modal" id="addchangemodal" tabindex="-1" role="dialog">
	<div class="modal-dialog" role="document">
	<div class="modal-content">

	</div>

		<p></p>
	</div>

		<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
	</div>
	</div>
	</div>
	</div>

	<span aria-hidden="true">&times;</span>
		</button>
	</div>

		<p>Modal body text goes here.</p>
	</div>

		<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
	</div>
	</div>
	</div>
	</div>
